services:
  cake-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cake-calculator-app
    volumes:
      - .:/var/www/app
      - ./examples:/var/www/app/examples
      - ./output:/var/www/app/output
    working_dir: /var/www/app
    networks:
      - cake-network
    environment:
      - COMPOSER_CACHE_DIR=/var/www/app/.composer-cache
    command: tail -f /dev/null  # Keep container running for development

  # Development container with all dev tools
  cake-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cake-calculator-dev
    volumes:
      - .:/var/www/app
      - composer-cache:/var/www/app/.composer-cache
    working_dir: /var/www/app
    networks:
      - cake-network
    environment:
      - XDEBUG_MODE=coverage,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    ports:
      - "9003:9003"  # Xdebug port
    command: tail -f /dev/null

volumes:
  composer-cache:
    driver: local

networks:
  cake-network:
    driver: bridge
